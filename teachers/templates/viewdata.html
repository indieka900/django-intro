{% extends 'common.html' %}

{% load static %}

{% block body %}
<h2>Students</h2>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Image</th>
        </tr>
        </thead>
        <tbody>
            {% for student in data %}
              <tr>
                <th scope="row">{{ student.id }}</th>
                <td> {{ student.name }} </td>
                <td>{{ student.email }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.image }}</td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</div>
{% endblock %}
