{% extends "common.html" %}

{% load static %}

{% block body %}
<form class="row g-3 " method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-6">
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email" value="{{student.email}}">
      </div>
      <div class="col-md-12">
        <label for="inputPassword4" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName4" name="name"  value="{{student.name}}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="col-md-12">
        <label for="inputZip" class="form-label">Age</label>
        <input type="number" class="form-control" id="inputZip" name="age"  value="{{student.age}}">
      </div>
      
      <div class="col-md-12">
        <label for="inputZip" class="form-label">Image</label>
        <img src=" /static/{{student.email}}" alt="">
        <input type="file" class="form-control" id="inputZip" name="image"  value="{{student.image}}">
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
{% endblock %}
