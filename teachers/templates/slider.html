{% extends "common.html" %}

{% block body %}
<div id="carouselExampleDark" class="carousel carousel-dark slide mt-3">
    <div class="carousel-indicators">
        
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        {% for slider in sliders %}
            <div class="carousel-item {% if forloop.counter0 == 0 %}  active {% endif %} " data-bs-interval="10000">
                <img src="http://127.0.0.1:8000/media/{{ slider.image }}" class="d-block w-100" alt="{{ slider.text1 }}" width="100" height="300">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ slider.text1 }}</h5>
                    <p>{{ slider.text2 }}</p>
                </div>
            </div>
        {% endfor %}
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
